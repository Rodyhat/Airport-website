<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            display: none;
            position: absolute;
            width: 100%; /* Make it cover the form width */
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup div {
            margin: 5px;
            cursor: pointer;
            text-align: center;
        }

        .popup div:hover {
            background-color: #f0f0f0;
        }

        #cityPopup {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive layout */
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .form-container {
            position: relative;
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <label for="cityInput">From:</label>
        <input type="text" id="cityInput" placeholder="Enter city">
        <div class="popup" id="cityPopup">
            <div class="country">Lagos</div>
            <div class="country">Abuja</div>
            <div class="country">Kano</div>
            <div class="country">Port Harcourt</div>
            <div class="country">Enugu</div>
            <div class="country">Benin City</div>
            <div class="country">Maiduguri</div>
            <div class="country">Ibadan</div>
            <div class="country">Kaduna</div>
            <div class="country">Uyo</div>
            <div class="country">Owerri</div>
            <div class="country">Asaba</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('cityInput');
        const popup = document.getElementById('cityPopup');

        // Show popup when input is clicked
        input.addEventListener('click', () => {
            const rect = input.getBoundingClientRect();
            const formContainer = document.querySelector('.form-container');
            popup.style.top = `${rect.top + window.scrollY}px`;
            popup.style.left = `${rect.left + window.scrollX}px`;
            popup.style.width = `${formContainer.offsetWidth}px`;
            popup.style.display = 'grid';
        });

        // Hide popup when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target !== input && !popup.contains(e.target)) {
                popup.style.display = 'none';
            }
        });

        // Add city name to input when a city is clicked
        popup.addEventListener('click', (e) => {
            if (e.target.tagName === 'DIV') {
                input.value = e.target.textContent;
                popup.style.display = 'none';
            }
        });
    </script>
</body>

</html>
