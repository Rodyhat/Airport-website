<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .calendar-popup {
      top: 50px;
      left: 10px; /* Adjust based on your layout */
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
    }
  </style>
<body>
    <div class="return d-flex col-lg-4 col-md-12 col-12">
        <div class="from w-100 d-flex align-items-center">
          <div class="from-text w-100 d-flex flex-column">
            <label for="text" class="label">Depart</label>
            <input 
              type="text" 
              value="Fri, 11 Oct 2024" 
              class="from-value fw-bold" 
              name="" 
              id="text" 
              readonly 
              onclick="toggleCalendar()">
          </div>
          <div class="angle-time">
            <a href="" class="d-flex pe-4 gap-2">
              <i class="fa-solid fa-angle-left angle"></i>
              <i class="fa-solid fa-angle-right angle"></i>
            </a>
          </div>
        </div>
      </div>
      
      <!-- Calendar Component -->
      <div id="calendar-popup" class="calendar-popup" style="display: none; position: absolute; z-index: 10;">
        <!-- Your calendar code here -->
        <div class="calenders d-flex">
          <div class="calendar">
            <div class="calendar-header">
              <button id="prevMonth">&#8249;</button>
              <h3 id="monthYear"></h3>
              <button id="nextMonth">&#8250;</button>
            </div>
            <div class="calendar-body">
              <div class="day-names">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>Su</div>
              </div>
              <div class="days" id="days"></div>
            </div>
          </div>
          <div class="calendar">
            <div class="calendar-header">
              <button id="prevMonth2">&#8249;</button>
              <h3 id="monthYear2"></h3>
              <button id="nextMonth2">&#8250;</button>
            </div>
            <div class="calendar-body">
              <div class="day-names">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>Su</div>
              </div>
              <div class="days" id="days2"></div>
            </div>
          </div>
        </div>
      </div>
      
      <script>
        // Function to toggle the calendar popup
        function toggleCalendar() {
          const calendarPopup = document.getElementById('calendar-popup');
          calendarPopup.style.display = calendarPopup.style.display === 'none' ? 'block' : 'none';
        }
      
        // Close calendar popup if clicked outside
        document.addEventListener('click', (e) => {
          const calendarPopup = document.getElementById('calendar-popup');
          const departInput = document.getElementById('text');
          if (!calendarPopup.contains(e.target) && e.target !== departInput) {
            calendarPopup.style.display = 'none';
          }
        });
      
        // Attach your existing calendar JavaScript here (e.g., renderCalendar functions)
      </script>
      
   
      
</body>
</html>
