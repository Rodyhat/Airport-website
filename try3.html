<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .form-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .form {
        display: none;
        flex-basis: 40%;
    }

    .form-content {
        margin: 20px;
    }

    .greeting {
        font-size: 18px;
        font-weight: bold;
        color: #337ab7;
        margin: 20px;
    }

    .greeting.left {
        text-align: left;
    }

    .greeting.right {
        text-align: right;
    }

    .form.sign-in-form {
        display: flex;
    }

    .form-switcher {
        text-align: center;
        margin-top: 20px;
    }

    .form-switcher span {
        cursor: pointer;
        color: #337ab7;
    }

    .form-switcher span:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="form-container">
        <div class="form sign-in-form">
            <div class="greeting left">Welcome back!</div>
            <div class="form-content">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign In</button>
                </form>
            </div>
            <div class="greeting right">We're happy to see you again!</div>
        </div>
        <div class="form sign-up-form">
            <div class="greeting left">Join our community!</div>
            <div class="form-content">
                <h2>Sign Up</h2>
                <form>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="greeting right">We can't wait to have you on board!</div>
        </div>
        <div class="form-switcher">
            <p>Don't have an account? <span class="sign-up-link">Sign Up</span></p>
            <p>Already have an account? <span class="sign-in-link">Sign In</span></p>
        </div>
    </div>
    <script>
        const signInForm = document.querySelector('.sign-in-form');
        const signUpForm = document.querySelector('.sign-up-form');
        const signInLink = document.querySelector('.sign-in-link');
        const signUpLink = document.querySelector('.sign-up-link');

        signInLink.addEventListener('click', () => {
            signInForm.style.display = 'flex';
            signUpForm.style.display = 'none';
        });

        signUpLink.addEventListener('click', () => {
            signInForm.style.display = 'none';
            signUpForm.style.display = 'flex';
        });
    </script>
</body>

</html>
