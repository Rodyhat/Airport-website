<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Selector</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/5440431d94.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .from-text {
            border: 1px solid #32cd32;
            border-radius: 13px;
            position: relative; /* Ensures popup is positioned relative to this container */
        }

        .popup {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid #ccc;
            border-radius: 13px;
            padding: 15px;
            z-index: 1000; /* Makes sure the popup is above other content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popup h6 {
            margin-bottom: 10px;
        }

        .con {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .country {
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.2s;
        }

        .country:hover {
            background-color: #f1f1f1;
        }

        #cityInput {
            border: 1px solid #00000023;
            outline: none !important;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="from-text from1-text d-flex flex-column col-lg-3 col-md-3 col-3">
        <label for="cityInput" class="label">From</label>
        <input type="text" value="Kaduna,Nigeria (KAD)" name="" class="from-value fw-bold " id="cityInput">
        <div class="popup" id="cityPopup">
            <h6 class="fw-bold">Popular cities</h6>
            <div class="con">
                <div class="country">Lagos</div>
                <div class="country">Abuja</div>
                <div class="country">Kano</div>
                <div class="country">Port Harcourt</div>
                <div class="country">Enugu</div>
                <div class="country">Benin City</div>
                <div class="country">Maiduguri</div>
                <div class="country">Ibadan</div>
                <div class="country">Kaduna</div>
                <div class="country">Uyo</div>
                <div class="country">Owerri</div>
                <div class="country">Asaba</div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('cityInput');
        const popup = document.getElementById('cityPopup');

        // Show popup when input is clicked
        input.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Hide popup when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target !== input && !popup.contains(e.target)) {
                popup.style.display = 'none';
            }
        });

        // Add city name to input when a city is clicked
        popup.addEventListener('click', (e) => {
            if (e.target.classList.contains('country')) {
                input.value = e.target.textContent;
                popup.style.display = 'none';
            }
        });
    </script>
</body>

</html>
