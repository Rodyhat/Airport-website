<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Selector</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/5440431d94.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .popup {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            top: 0;
            z-index: 1000;
            border-radius: 15px;
        }

        .popup div {
            margin: 5px 0;
            cursor: pointer;
        }

        #cityInput {
            border: 1px solid #00000023;
            outline: none !important;
            background-color: transparent;
        }

        .con {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .from {
            border: 1px solid #32cd32;
        }

        .from1-text {
            border: 1px solid #00000023;
            border-radius: 13px;
        }
    </style>
</head>

<body>
    <!-- <label for="cityInput">From:</label>
    <input type="text" id="cityInput" placeholder="Enter city" class="rounded-3"> -->
    <div class="from-text from1-text d-flex flex-column col-lg-3 col-md-3 col-3">
        <label for="cityInput" class="label">From</label>
        <input type="text" value="Kaduna,Nigeria (KAD)" name="" class="from-value fw-bold " id="cityInput">
    </div>
    <div class="popup" id="cityPopup">
        <div class="going from w-100 d-flex col-lg-12 col-md-12 col-12">
            <div class="from-text  d-flex flex-column">
                <label for="cityInput" class="label">From</label>
                <input type="text" value="Kaduna,Nigeria (KAD)" name="" class="from-value fw-bold cityInput" id="">
            </div>
        </div>
        <h6 class="fw-bold">Popular cities</h6>
        <div class="con">
            <div class="country">Lagos</div>
            <div class="country">Abuja</div>
            <div class="country">Kano</div>
            <div class="country">Port Harcourt</div>
            <div class="country">Enugu</div>
            <div class="country">Benin City</div>
            <div class="country">Maiduguri</div>
            <div class="country">Ibadan</div>
            <div class="country">Kaduna</div>
            <div class="country">Uyo</div>
            <div class="country">Owerri</div>
            <div class="country">Asaba</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('cityInput');
        const popup = document.getElementById('cityPopup');

        // Show popup when input is clicked
        input.addEventListener('click', () => {
            const rect = input.getBoundingClientRect();
            popup.style.top = `${rect.bottom + window.scrollY}px`;
            popup.style.left = `${rect.left + window.scrollX}px`;
            popup.style.display = 'block';
        });

        // Hide popup when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target !== input && !popup.contains(e.target)) {
                popup.style.display = 'none';
            }
        });

        // Add city name to input when a city is clicked
        popup.addEventListener('click', (e) => {
            if (e.target.tagName === 'DIV') {
                input.value = e.target.textContent;
                popup.style.display = 'none';
            }
        });
    </script>
</body>

</html>
